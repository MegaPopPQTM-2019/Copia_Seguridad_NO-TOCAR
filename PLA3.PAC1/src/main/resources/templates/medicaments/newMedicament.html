<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
    href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
form { margin: 20px;}
</style>
</head>
<h5>Add new Book</h5>
<body>
    <form action="insertMedicament">
        <div class="form-group">
            <label for="medicamentId">MedicamentId:</label> <input type="text" name="medicamentId"
                class="form-control" id="medicamentId" />

            <div class="form-group">
                <label for="Name">Name:</label><input type="text"
                    name="name" class="form-control" id="name" />
            </div>
            <div class="form-group">
                <label for="price">Price:</label><input type="text" name="price"
                    class="form-control" id="price" />
            </div>
            <div class="form-group">
                <label for="description">Description:</label><input type="text" name="description"
                    class="form-control" id="description" />
            </div>
            <div class="form-group">
                <label for="category">Category:</label><input type="text" name="category"
                    class="form-control" id="category" />
            </div>
            <div class="form-group">
                <label for="producer">Producer:</label><input type="text" name="producer"
                    class="form-control" id="producer" />
            </div>
            <div class="form-group">
                <label for="stockQuantity">StockQuantity:</label><input type="text.parseLong" name="stockQuantity"
                    class="form-control" id="stockQuantity" />
            </div>
            <div class="form-group">
                <label for="stockInOrder">StockInOrder:</label><input type="text" name="stockInOrder"
                    class="form-control" id="stockInOrder" />
            </div>
            <div class="form-group">
                <label for="active">active:</label><input type="text" name="active"
                    class="form-control" id="active" />
            </div>
            
            <div class="form-group">
            <input type="submit" value="SEND" class="btn btn-primary btn-sm" />
        </div>
        </div>

    </form>
</body>
</html>
